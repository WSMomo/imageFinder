<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/main.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="shortcut icon" href="assets/img/favicon.ico" type="image/x-icon">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,700;1,500&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/347de1b499.js" crossorigin="anonymous"></script>
  <title>Image finder</title>
</head>
<body>
  <header>
    <div>
        <a href="#search-section" id="title-link"><h1>Image Finder</h1></a>
    </div>
    <div class="social">
        <a href="https://wsmomo.github.io/Portfolio-Marco-Momo/" title="Website"><img class="icons"
                src="assets/img/header/marcoMomoHome.png" alt="my website"></a>
        <a href="https://github.com/wsmomo/" title="GitHub"><img class="icons" src="assets/img/header/gitHub.png"
                alt="Github"></a>
        <a href="https://www.linkedin.com/in/marco-momo-61b08a159/?original_referer=https%3A%2F%2Fwsmomo.github.io%2F"
            title="Linkedin"><img class="icons" src="assets/img/header/linkedin.png" alt="Linkedin"></a>
    </div>
</header>
  <section id="search-section">
  <a name="search-section"><h1>Find image</h1></a>
  <form>
    <i class="fa-solid fa-magnifying-glass" style="color: #27353e;"></i>
    <input type="text" id="search-input">
    <button>Search</button>
  </form>
</section>
<section id="images-container">
</section>
<section id="error-message">
  <div>We're sorry, no images were found. Please try again with different keywords.</div>
</section>
<button type="button" id="show-more">Show more</button>
<footer>
  <div>Images provided by  <a href="https://unsplash.com/it" target="_blank">Unsplash</a></div>
</footer>
<script type="module" src="assets/js/main.js"></script>
</body>
</html>
