<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/main.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,700;1,500&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/347de1b499.js" crossorigin="anonymous"></script>
  <title>Image finder</title>
</head>
<body>
  <section id="search-section">
  <h1>Find image</h1>
  <form>
    <i class="fa-solid fa-magnifying-glass" style="color: #27353e;"></i>
    <input type="text" id="search-input">
    <button>Search</button>
  </form>
</section>
<section id="images-container">
</section>
<section id="error-message">
  <div>We're sorry, no images were found. Please try again with different keywords.</div>
</section>
<button type="button" id="show-more">Show more</button>

<script type="module" src="assets/js/main.js"></script>
</body>
</html>
